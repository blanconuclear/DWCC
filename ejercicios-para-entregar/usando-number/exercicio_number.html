<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript</title>
  </head>
  <body>
    <noscript><p>JavaScript required</p></noscript>
    <h1>Number & Math</h1>
    <button id="action" onClick="calc();">Calculate</button>
    <h2 id="result">...</h2>

    <script type="text/javascript">
      function calc() {
        // Generar 10 números aleatorios en el rango [0-100)
        let numeros = [];
        for (let i = 0; i < 10; i++) {
          numeros.push(Math.random() * 100);
        }

        // Obtener el número máximo
        let maximo = Math.max(...numeros);

        // Calcular el área del círculo con radio igual al máximo
        let area = Math.PI * Math.pow(maximo, 2);

        // Redondear el área a 2 decimales
        area = area.toFixed(2);

        // Mostrar el resultado en el HTML
        document.getElementById(
          "result"
        ).textContent = `Número máximo: ${maximo.toFixed(2)}, Área: ${area}`;
      }
    </script>
  </body>
</html>
