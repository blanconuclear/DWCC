<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declaración de variables</title>
  </head>
  <body>
    <h1>Declaración de Variables</h1>

    <script>
      var nombre = "Efrén"; // Declarada con var (non recomendada)
      let apellidos = "Corzón"; // Declarada con let
      const edad = 33; // Declarada con const (non se pode cambiar)
      tieneLicenciaConducir = true; // Declarada sen palabra reservada, crea unha variable global (non recomendado)

      let estado_civil = "Soltero";
      let numero_de_hijos = 0;

      let FechaNacimiento = "1992-05-14";
      let AlturaEnMetros = 1.75; // Number (float)

      // Mayúsculas para constantes
      const PAIS_DE_RESIDENCIA = "España";

      // Variables con símbolos permitidos
      let $direccion1 = "Calle Orzan, 123";
      let _direccion2 = "Piso 5, Puerta C";

      // Uso de variable con guión baixo ao inicio (común para variables privadas ou internas)
      let _nacionalidad = "Española"; // String

      // Imprimir datos por consola
      console.log("Nome:", nombre, apellidos);
      console.log("Idade:", edad);
      console.log(
        "Licencia de conducir:",
        tieneLicenciaConducir ? "Sí" : "Non"
      );
      console.log("Nome:", nombre, apellidos);
      console.log("Idade:", edad);
      console.log(
        "Licencia de conducir:",
        tieneLicenciaConducir ? "Sí" : "Non"
      );
      console.log("Estado civil:", estado_civil);
      console.log("Número de fillos:", numero_de_hijos);
      console.log("Data de nacemento:", FechaNacimiento);
      console.log("Altura (en metros):", AlturaEnMetros);
      console.log("País de residencia:", PAIS_DE_RESIDENCIA);
      console.log("Enderezo:", $direccion1, _direccion2);
      console.log("Nacionalidade:", _nacionalidad);
    </script>
  </body>
</html>
