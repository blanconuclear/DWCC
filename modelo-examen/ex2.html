<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicional en JavaScript</title>
  </head>
  <body>
    <button onclick="verificarNumero()">Verificar Número</button>
    <script>
      function verificarNumero() {
        let numero = prompt("Dime un número");

        if (numero > 10) {
          alert("Maior que 10");
        } else {
          alert("Menor ou igual a 10");
        }
      }
    </script>
  </body>
</html>
