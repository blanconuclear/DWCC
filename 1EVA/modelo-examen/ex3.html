<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Aritméticos</title>
  </head>
  <body>
    <button onclick="calcularOperaciones()">Calcular Operacións</button>
    <script>
      function calcularOperaciones() {
        let n1 = 2;
        let n2 = 4;
        let suma = n1 + n2;
        let resta = n1 - n2;
        let mult = n1 * n2;
        let div = n1 / n2;

        alert("SUMA: " + suma);
        alert("RESTA: " + resta);
        alert("MULTIPLICACION: " + mult);
        alert("DIVISION: " + div);
      }
    </script>
  </body>
</html>
