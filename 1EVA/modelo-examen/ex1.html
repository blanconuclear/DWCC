<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Variables</title>
  </head>
  <body>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <script>
      function mostrarAlerta() {
        let numero = 45;
        let nombre = "efren";

        let resultado = nombre + " " + numero;

        alert(resultado);
      }
    </script>
  </body>
</html>
