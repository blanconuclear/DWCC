<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funci√≥n de Desconto</title>
  </head>
  <body>
    <button onclick="calcularDesconto(100, 20)">Calcular Desconto</button>
    <script>
      function calcularDesconto(prezo, desconto) {
        let prezoFinal = prezo - prezo * (desconto / 100);
        alert(prezoFinal);
      }
    </script>
  </body>
